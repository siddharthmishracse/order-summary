<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <img class="hero" src="./images/illustration-hero.svg" alt="" srcset="">
    <h2 class="title">
      Order Summary
    </h2>
    <p class="subtitle">
      You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device <br> anywhere you like!
    </p>

    <div class="plan-block">
      <div class="plan-block-left">
        <img class="icon-music" src="./images/icon-music.svg" alt="">
        <div>
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
      </div>
      <div>
        <a href="#">Change</a>
      </div>
    </div>

    <button>Proceed to Payment</button>
    <a href="">Cancel Order</a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Siddharth Mishra</a>.
  </div>
</body>
</html>
